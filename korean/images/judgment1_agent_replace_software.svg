<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="appGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    判断一：智能体将替代现有软件
  </text>
  
  <!-- Traditional Apps Section (Left) -->
  <text x="150" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    传统APP时代
  </text>
  
  <!-- WeChat Icon -->
  <rect x="50" y="120" width="60" height="60" rx="15" fill="#07c160" opacity="0.9" filter="url(#appGlow)"/>
  <circle cx="80" cy="140" r="8" fill="white"/>
  <circle cx="80" cy="160" r="6" fill="white"/>
  <text x="80" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">微信</text>
  
  <!-- Taobao Icon -->
  <rect x="130" y="120" width="60" height="60" rx="15" fill="#ff6a00" opacity="0.9" filter="url(#appGlow)"/>
  <rect x="145" y="135" width="30" height="20" rx="5" fill="white"/>
  <circle cx="155" cy="155" r="3" fill="#ff6a00"/>
  <circle cx="165" cy="155" r="3" fill="#ff6a00"/>
  <text x="160" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">淘宝</text>
  
  <!-- TikTok Icon -->
  <rect x="210" y="120" width="60" height="60" rx="15" fill="#000000" opacity="0.9" filter="url(#appGlow)"/>
  <path d="M 235 135 Q 245 130 255 135 Q 250 145 240 150 Q 235 145 235 135" fill="#ff0050"/>
  <path d="M 245 140 Q 255 135 265 140 Q 260 150 250 155 Q 245 150 245 140" fill="#25f4ee"/>
  <text x="240" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">抖音</text>
  
  <!-- Alipay Icon -->
  <rect x="90" y="200" width="60" height="60" rx="15" fill="#1678ff" opacity="0.9" filter="url(#appGlow)"/>
  <circle cx="120" cy="230" r="15" fill="white"/>
  <text x="120" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1678ff">支</text>
  <text x="120" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">支付宝</text>
  
  <!-- Entertainment Icon -->
  <rect x="170" y="200" width="60" height="60" rx="15" fill="#ff4757" opacity="0.9" filter="url(#appGlow)"/>
  <polygon points="190,220 190,240 210,230" fill="white"/>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">娱乐</text>
  
  <!-- Arrow -->
  <path d="M 300 200 L 380 200" stroke="white" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
  <text x="340" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">替代</text>
  
  <!-- AI Agent Section (Right) -->
  <text x="550" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    智能体时代
  </text>
  
  <!-- Central AI Agent with Robot Icon -->
  <circle cx="550" cy="200" r="50" fill="url(#agentGradient)" filter="url(#glow)"/>
  <!-- Robot head -->
  <rect x="535" y="185" width="30" height="25" rx="5" fill="white" opacity="0.9"/>
  <circle cx="543" cy="195" r="3" fill="#4facfe"/>
  <circle cx="557" cy="195" r="3" fill="#4facfe"/>
  <rect x="545" y="202" width="10" height="3" rx="1" fill="#4facfe"/>
  <!-- Robot body indicator -->
  <rect x="545" y="212" width="10" height="8" rx="2" fill="white" opacity="0.7"/>
  
  <text x="550" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    个人AI助手
  </text>
  
  <!-- Connection lines from AI Agent to services -->
  <line x1="550" y1="150" x2="550" y2="120" stroke="#00f2fe" stroke-width="2"/>
  <line x1="500" y1="200" x2="470" y2="200" stroke="#00f2fe" stroke-width="2"/>
  <line x1="600" y1="200" x2="630" y2="200" stroke="#00f2fe" stroke-width="2"/>
  <line x1="515" y1="235" x2="490" y2="260" stroke="#00f2fe" stroke-width="2"/>
  <line x1="585" y1="235" x2="610" y2="260" stroke="#00f2fe" stroke-width="2"/>
  
  <!-- Service nodes with mini icons -->
  <circle cx="550" cy="120" r="15" fill="#ff6a00"/>
  <rect cx="545" cy="115" width="10" height="6" rx="2" fill="white"/>
  <text x="550" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">购物</text>
  
  <circle cx="470" cy="200" r="15" fill="#07c160"/>
  <circle cx="470" cy="200" r="6" fill="white"/>
  <text x="470" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">社交</text>
  
  <circle cx="630" cy="200" r="15" fill="#45b7d1"/>
  <rect x="625" y="195" width="10" height="10" rx="2" fill="white"/>
  <text x="630" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">出行</text>
  
  <circle cx="490" cy="260" r="15" fill="#1678ff"/>
  <circle cx="490" cy="260" r="8" fill="white"/>
  <text cx="490" cy="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">支付</text>
  
  <circle cx="610" cy="260" r="15" fill="#ff4757"/>
  <polygon points="605,255 605,265 615,260" fill="white"/>
  <text x="610" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">娱乐</text>
  
  <!-- User with person icon -->
  <circle cx="400" cy="350" r="25" fill="#ff6b6b"/>
  <circle cx="400" cy="340" r="8" fill="white"/>
  <ellipse cx="400" cy="355" rx="12" ry="10" fill="white"/>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">用户</text>
  
  <!-- Connection from user to AI agent -->
  <line x1="425" y1="350" x2="500" y2="220" stroke="#ffffff" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Description boxes -->
  <rect x="50" y="320" width="280" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="1"/>
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="12" fill="white">
    • 用户需要使用多个APP
  </text>
  <text x="60" y="360" font-family="Arial, sans-serif" font-size="12" fill="white">
    • 数据分散在各个平台
  </text>
  <text x="60" y="380" font-family="Arial, sans-serif" font-size="12" fill="white">
    • 体验碎片化
  </text>
  
  <rect x="450" y="320" width="300" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="1"/>
  <text x="460" y="340" font-family="Arial, sans-serif" font-size="12" fill="white">
    • 一个AI助手连接所有服务
  </text>
  <text x="460" y="360" font-family="Arial, sans-serif" font-size="12" fill="white">
    • 个性化的统一体验
  </text>
  <text x="460" y="380" font-family="Arial, sans-serif" font-size="12" fill="white">
    • 智能化的任务处理
  </text>
  
  <!-- ANP Logo in bottom right -->
  <g transform="translate(720, 550)">
    <circle cx="0" cy="0" r="25" fill="rgba(79, 172, 254, 0.3)" stroke="#4facfe" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4facfe">ANP</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#4facfe">Protocol</text>
  </g>
  
  <!-- Bottom text -->
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    个人AI助手成为新的互联网入口
  </text>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    在综合场景下，体验比现有APP好十倍
  </text>
</svg> 