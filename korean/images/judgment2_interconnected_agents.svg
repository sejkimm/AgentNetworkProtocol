  </text>
  
  <rect x="300" y="500" width="200" height="80" rx="8" fill="rgba(79, 172, 254, 0.2)" stroke="#4facfe" stroke-width="1"/>
  <text x="310" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4facfe">
    访问所有工具能力
  </text>
  <text x="310" y="540" font-family="Arial, sans-serif" font-size="10" fill="white">
    • 跨平台工具调用
  </text>
  <text x="310" y="555" font-family="Arial, sans-serif" font-size="10" fill="white">
    • 复杂任务自动化
  </text>
  <text x="310" y="570" font-family="Arial, sans-serif" font-size="10" fill="white">
    • 智能体协作
  </text>
  
  <rect x="530" y="500" width="220" height="80" rx="8" fill="rgba(79, 172, 254, 0.2)" stroke="#4facfe" stroke-width="1"/>
  <text x="540" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4facfe">
    智能体间连接为主
  </text>
  <text x="540" y="540" font-family="Arial, sans-serif" font-size="10" fill="white">
    • 智能体协作优先
  </text>
  <text x="540" y="555" font-family="Arial, sans-serif" font-size="10" fill="white">
    • 任务自动分解
  </text>
  <text x="540" y="570" font-family="Arial, sans-serif" font-size="10" fill="white">
    • 网络效应放大
  </text>
  
  <!-- ANP Logo -->
  <g transform="translate(750, 50)">
    <circle cx="0" cy="0" r="20" fill="rgba(79, 172, 254, 0.3)" stroke="#4facfe" stroke-width="2"/>
    <text x="0" y="-3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4facfe">ANP</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#4facfe">Protocol</text>
