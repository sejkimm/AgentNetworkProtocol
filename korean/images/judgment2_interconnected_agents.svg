    <circle cx="464" cy="118" r="2" fill="none" stroke="#c0392b" stroke-width="1"/>
    
    <!-- DingTalk Silo -->
    <rect x="550" y="100" width="80" height="60" rx="8" fill="#006cff" stroke="#0052cc" stroke-width="2" filter="url(#siloGlow)"/>
    <rect x="575" y="115" width="15" height="15" rx="3" fill="white"/>
    <circle cx="582" cy="122" r="3" fill="#006cff"/>
    <text x="590" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">工作数据</text>
    <text x="590" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">钉钉</text>
    <!-- Lock icon -->
    <rect x="610" y="115" width="8" height="10" rx="2" fill="#c0392b"/>
    <circle cx="614" cy="118" r="2" fill="none" stroke="#c0392b" stroke-width="1"/>
  </g>
  
  <!-- Broken connections with X marks -->
  <line x1="180" y1="130" x2="250" y2="130" stroke="#ff4757" stroke-width="3" stroke-dasharray="10,5" opacity="0.5"/>
  <text x="215" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff4757">✗</text>
  
  <line x1="330" y1="130" x2="400" y2="130" stroke="#ff4757" stroke-width="3" stroke-dasharray="10,5" opacity="0.5"/>
  <text x="365" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff4757">✗</text>
  
  <line x1="480" y1="130" x2="550" y2="130" stroke="#ff4757" stroke-width="3" stroke-dasharray="10,5" opacity="0.5"/>
  <text x="515" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff4757">✗</text>
  
  <!-- Broken symbol -->
  <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff4757">
    ✗ 数据孤岛阻碍AI潜力发挥
  </text>
  
  <!-- Arrow indicating transformation -->
  <path d="M 400 200 L 400 250" stroke="#00f2fe" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="12" markerHeight="10" refX="11" refY="5" orient="auto">
      <polygon points="0 0, 12 5, 0 10" fill="#00f2fe"/>
    </marker>
  </defs>
  
  <!-- Connected Agents Network (Bottom) -->
