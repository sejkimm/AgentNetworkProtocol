<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agentGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="pulseGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="siloGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient2)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    判断二：智能体间互联互通，打破数据孤岛
  </text>
  
  <!-- Data Silos Section (Top) -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
    现状：数据孤岛 → 未来：信息自由流动
  </text>
  
  <!-- Data Silos (Top) with APP icons -->
  <g opacity="0.6">
    <!-- WeChat Silo -->
    <rect x="100" y="100" width="80" height="60" rx="8" fill="#07c160" stroke="#05a050" stroke-width="2" filter="url(#siloGlow)"/>
    <circle cx="125" cy="120" r="6" fill="white"/>
    <circle cx="125" cy="135" r="4" fill="white"/>
    <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">社交数据</text>
    <text x="140" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">微信</text>
    <!-- Lock icon -->
    <rect x="160" y="115" width="8" height="10" rx="2" fill="#c0392b"/>
    <circle cx="164" cy="118" r="2" fill="none" stroke="#c0392b" stroke-width="1"/>
    
    <!-- Taobao Silo -->
    <rect x="250" y="100" width="80" height="60" rx="8" fill="#ff6a00" stroke="#e55a00" stroke-width="2" filter="url(#siloGlow)"/>
    <rect x="270" y="115" width="20" height="12" rx="3" fill="white"/>
    <circle cx="275" cy="130" r="2" fill="#ff6a00"/>
    <circle cx="285" cy="130" r="2" fill="#ff6a00"/>
    <text x="290" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">购物数据</text>
    <text x="290" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">淘宝</text>
    <!-- Lock icon -->
    <rect x="310" y="115" width="8" height="10" rx="2" fill="#c0392b"/>
    <circle cx="314" cy="118" r="2" fill="none" stroke="#c0392b" stroke-width="1"/>
    
    <!-- TikTok Silo -->
    <rect x="400" y="100" width="80" height="60" rx="8" fill="#000000" stroke="#333" stroke-width="2" filter="url(#siloGlow)"/>
    <path d="M 420 115 Q 427 112 434 115 Q 430 122 424 125 Q 420 122 420 115" fill="#ff0050"/>
    <path d="M 427 118 Q 434 115 441 118 Q 437 125 431 128 Q 427 125 427 118" fill="#25f4ee"/>
    <text x="440" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">娱乐数据</text>
    <text x="440" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">抖音</text>
    <!-- Lock icon -->
