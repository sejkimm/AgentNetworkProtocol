  <circle cx="650" cy="380" r="12" fill="white"/>
  <text x="650" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1678ff">¥</text>
  <text x="650" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">金融智能体</text>
  
  <!-- Data flow lines with animated particles -->
  <line x1="375" y1="325" x2="275" y2="320" stroke="url(#dataFlow)" stroke-width="3">
    <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="2s" repeatCount="indefinite"/>
  </line>
  <circle cx="320" cy="322" r="2" fill="#00f2fe">
    <animateMotion dur="2s" repeatCount="indefinite" path="M0,0 L-45,3 M45,-3 L0,0"/>
  </circle>
  
  <line x1="425" y1="325" x2="525" y2="320" stroke="url(#dataFlow)" stroke-width="3">
    <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="2s" repeatCount="indefinite"/>
  </line>
  <circle cx="480" cy="322" r="2" fill="#00f2fe">
    <animateMotion dur="2s" repeatCount="indefinite" path="M0,0 L45,-3 M-45,3 L0,0"/>
  </circle>
  
  <line x1="375" y1="375" x2="325" y2="435" stroke="url(#dataFlow)" stroke-width="3">
    <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <line x1="425" y1="375" x2="475" y2="435" stroke="url(#dataFlow)" stroke-width="3">
    <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <line x1="365" y1="350" x2="175" y2="380" stroke="url(#dataFlow)" stroke-width="3">
    <animate attributeName="stroke-dasharray" values="0 150;150 0" dur="2.5s" repeatCount="indefinite"/>
  </line>
  
  <line x1="435" y1="350" x2="625" y2="380" stroke="url(#dataFlow)" stroke-width="3">
    <animate attributeName="stroke-dasharray" values="0 150;150 0" dur="2.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Inter-agent connections -->
  <line x1="250" y1="345" x2="300" y2="425" stroke="#00f2fe" stroke-width="2" opacity="0.7"/>
  <line x1="550" y1="345" x2="500" y2="425" stroke="#00f2fe" stroke-width="2" opacity="0.7"/>
  <line x1="175" y1="380" x2="275" y2="450" stroke="#00f2fe" stroke-width="2" opacity="0.7"/>
  <line x1="625" y1="380" x2="525" y2="450" stroke="#00f2fe" stroke-width="2" opacity="0.7"/>
  
  <!-- Network topology visualization -->
  <g transform="translate(700, 300)">
    <circle cx="0" cy="0" r="3" fill="#4facfe"/>
    <circle cx="10" cy="-5" r="2" fill="#4facfe"/>
    <circle cx="10" cy="5" r="2" fill="#4facfe"/>
    <circle cx="-10" cy="0" r="2" fill="#4facfe"/>
    <line x1="0" y1="0" x2="10" y2="-5" stroke="#4facfe" stroke-width="1"/>
    <line x1="0" y1="0" x2="10" y2="5" stroke="#4facfe" stroke-width="1"/>
    <line x1="0" y1="0" x2="-10" y2="0" stroke="#4facfe" stroke-width="1"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">网络拓扑</text>
  </g>
  
  <!-- Benefits boxes -->
  <rect x="50" y="500" width="220" height="80" rx="8" fill="rgba(79, 172, 254, 0.2)" stroke="#4facfe" stroke-width="1"/>
  <text x="60" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4facfe">
    获得完整上下文信息
  </text>
  <text x="60" y="540" font-family="Arial, sans-serif" font-size="10" fill="white">
    • 个人信息汇聚一处
  </text>
  <text x="60" y="555" font-family="Arial, sans-serif" font-size="10" fill="white">
    • 智能决策支持
  </text>
  <text x="60" y="570" font-family="Arial, sans-serif" font-size="10" fill="white">
