<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#134e5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#71b280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="protocolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="transitionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa726;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7043;stop-opacity:1" />
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="dataPattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#11998e"/>
      <circle cx="2" cy="2" r="1" fill="#38ef7d"/>
    </pattern>
    <pattern id="binaryPattern" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="#38ef7d"/>
      <text x="2" y="6" font-family="monospace" font-size="4" fill="#11998e">01</text>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient3)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    判断三：Protocol是AI原生连接方式
  </text>
  
  <!-- Transition Methods Section -->
  <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    过渡形态
  </text>
  
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    AI原生方式
  </text>
  
  <!-- Computer Use / Browser Use (Left) -->
  <rect x="50" y="100" width="300" height="200" rx="15" fill="url(#transitionGradient)" opacity="0.7" stroke="#ff7043" stroke-width="2"/>
  
  <!-- Computer Use with detailed monitor -->
  <rect x="70" y="120" width="120" height="80" rx="8" fill="rgba(255,255,255,0.9)"/>
  <!-- Monitor frame -->
  <rect x="75" y="125" width="110" height="15" rx="3" fill="#ff7043"/>
  <!-- Screen with UI elements -->
  <rect x="80" y="145" width="100" height="50" rx="3" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <!-- Window elements -->
  <circle cx="85" cy="150" r="2" fill="#ff4757"/>
  <circle cx="90" cy="150" r="2" fill="#ffa726"/>
  <circle cx="95" cy="150" r="2" fill="#2ed573"/>
  <rect x="85" y="155" width="90" height="2" fill="#ddd"/>
  <rect x="85" y="160" width="70" height="2" fill="#ddd"/>
  <rect x="85" y="165" width="80" height="2" fill="#ddd"/>
  <!-- Mouse cursor -->
  <polygon points="130,175 135,185 132,183 130,188 127,183" fill="#333"/>
  
  <text x="130" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Computer Use</text>
  
  <!-- Browser Use with detailed browser -->
  <rect x="210" y="120" width="120" height="80" rx="8" fill="rgba(255,255,255,0.9)"/>
  <!-- Browser frame -->
  <rect x="215" y="125" width="110" height="15" rx="3" fill="#ff7043"/>
  <!-- Address bar -->
  <rect x="220" y="130" width="100" height="8" rx="2" fill="#e8e8e8"/>
  <text x="225" y="137" font-family="Arial, sans-serif" font-size="6" fill="#666">https://example.com</text>
  <!-- Web content -->
  <rect x="220" y="145" width="100" height="50" rx="3" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="270" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">&lt;HTML&gt;</text>
  <rect x="225" y="165" width="90" height="3" fill="#3498db"/>
  <rect x="225" y="170" width="60" height="3" fill="#2ecc71"/>
  <rect x="225" y="175" width="80" height="3" fill="#e74c3c"/>
  <text x="270" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">Web Page</text>
  <text x="270" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Browser Use</text>
  
  <!-- Issues with transition methods -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">问题：</text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 成本高、效率低</text>
  <text x="200" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 为人类设计的界面</text>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 无法充分发挥AI能力</text>
  
  <!-- Inefficiency indicators -->
  <g transform="translate(320, 160)">
    <circle cx="0" cy="0" r="8" fill="#ff4757" opacity="0.8"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">!</text>
  </g>
  
  <!-- VS indicator -->
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">VS</text>
  
  <!-- Protocol Connection (Right) -->
  <rect x="450" y="100" width="300" height="200" rx="15" fill="url(#protocolGradient)" opacity="0.8" stroke="#38ef7d" stroke-width="2"/>
  
  <!-- Protocol Layer Visualization -->
  <rect x="480" y="120" width="240" height="60" rx="8" fill="url(#binaryPattern)" opacity="0.8"/>
  <!-- Protocol stack layers -->
  <rect x="490" y="125" width="220" height="12" rx="2" fill="rgba(17, 153, 142, 0.9)"/>
  <text x="600" y="133" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">ANP Application Layer</text>
  
  <rect x="490" y="140" width="220" height="12" rx="2" fill="rgba(17, 153, 142, 0.7)"/>
  <text x="600" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">ANP Transport Layer</text>
  
  <rect x="490" y="155" width="220" height="12" rx="2" fill="rgba(17, 153, 142, 0.5)"/>
  <text x="600" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Network Layer</text>
  
  <text x="600" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Direct Data Exchange
  </text>
  
  <!-- Agent connections through protocol with enhanced visuals -->
  <circle cx="520" cy="220" r="20" fill="#11998e" filter="url(#glow3)"/>
  <!-- Agent A icon -->
  <rect x="512" y="212" width="16" height="12" rx="3" fill="white" opacity="0.9"/>
  <circle cx="516" cy="218" r="2" fill="#11998e"/>
  <circle cx="524" cy="218" r="2" fill="#11998e"/>
  <rect x="518" y="222" width="4" height="2" rx="1" fill="#11998e"/>
  <text x="520" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Agent A</text>
  
  <circle cx="680" cy="220" r="20" fill="#11998e" filter="url(#glow3)"/>
  <!-- Agent B icon -->
  <rect x="672" y="212" width="16" height="12" rx="3" fill="white" opacity="0.9"/>
  <circle cx="676" cy="218" r="2" fill="#11998e"/>
  <circle cx="684" cy="218" r="2" fill="#11998e"/>
  <rect x="678" y="222" width="4" height="2" rx="1" fill="#11998e"/>
  <text x="680" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Agent B</text>
  
  <!-- Protocol connection line with data packets -->
  <line x1="540" y1="220" x2="660" y2="220" stroke="#38ef7d" stroke-width="4">
    <animate attributeName="stroke-dasharray" values="0 160;160 0" dur="2s" repeatCount="indefinite"/>
  </line>
  <!-- Data packets -->
  <rect x="590" y="215" width="20" height="10" rx="2" fill="rgba(56, 239, 125, 0.8)" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" values="0,0; 60,0; 0,0" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="600" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">JSON</text>
  
  <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">ANP Protocol</text>
  
  <!-- Advantages -->
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">优势：</text>
  <text x="600" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 高效直接的数据交换</text>
  <text x="600" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• AI原生设计</text>
  
  <!-- Efficiency indicator -->
  <g transform="translate(720, 160)">
    <circle cx="0" cy="0" r="8" fill="#2ecc71" opacity="0.8"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">✓</text>
  </g>
  
  <!-- HTTP Analogy Section -->
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    智能体通信协议 = 智能体互联网时代的HTTP
  </text>
  
  <!-- Network topology comparison -->
  <g transform="translate(0, 380)">
    <!-- Traditional Internet (Left) -->
    <text x="200" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      传统互联网
    </text>
    
    <!-- Web servers with detailed icons -->
    <rect x="120" y="20" width="40" height="30" rx="5" fill="#ff6b6b"/>
    <rect x="125" y="25" width="30" height="20" rx="2" fill="white"/>
    <rect x="128" y="28" width="24" height="2" fill="#ff6b6b"/>
    <rect x="128" y="32" width="18" height="2" fill="#ff6b6b"/>
    <rect x="128" y="36" width="20" height="2" fill="#ff6b6b"/>
    <text x="140" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Web Server</text>
    
    <rect x="180" y="20" width="40" height="30" rx="5" fill="#ff6b6b"/>
    <rect x="185" y="25" width="30" height="20" rx="2" fill="white"/>
    <rect x="188" y="28" width="24" height="2" fill="#ff6b6b"/>
    <rect x="188" y="32" width="18" height="2" fill="#ff6b6b"/>
    <rect x="188" y="36" width="20" height="2" fill="#ff6b6b"/>
    <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Web Server</text>
    
    <rect x="240" y="20" width="40" height="30" rx="5" fill="#ff6b6b"/>
    <rect x="245" y="25" width="30" height="20" rx="2" fill="white"/>
    <rect x="248" y="28" width="24" height="2" fill="#ff6b6b"/>
    <rect x="248" y="32" width="18" height="2" fill="#ff6b6b"/>
    <rect x="248" y="36" width="20" height="2" fill="#ff6b6b"/>
    <text x="260" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Web Server</text>
    
    <!-- HTTP connections -->
    <line x1="140" y1="50" x2="140" y2="80" stroke="#4facfe" stroke-width="2"/>
    <line x1="200" y1="50" x2="200" y2="80" stroke="#4facfe" stroke-width="2"/>
    <line x1="260" y1="50" x2="260" y2="80" stroke="#4facfe" stroke-width="2"/>
    
    <rect x="160" y="80" width="80" height="25" rx="5" fill="#4facfe"/>
    <text x="200" y="97" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">HTTP Protocol</text>
    
    <!-- Users -->
    <circle cx="200" cy="130" r="15" fill="#ffa726"/>
    <!-- Human icon -->
    <circle cx="200" cy="125" r="5" fill="white"/>
    <ellipse cx="200" cy="135" rx="8" ry="6" fill="white"/>
    <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">为人类设计的页面网络</text>
    
    <!-- Agent Internet (Right) -->
    <text x="600" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      智能体互联网
    </text>
    
    <!-- Agent nodes with robot icons -->
    <circle cx="540" cy="35" r="15" fill="#11998e"/>
    <rect x="533" y="28" width="14" height="10" rx="2" fill="white" opacity="0.9"/>
    <circle cx="537" cy="33" r="1.5" fill="#11998e"/>
    <circle cx="543" cy="33" r="1.5" fill="#11998e"/>
    <rect x="538" y="36" width="4" height="2" rx="1" fill="#11998e"/>
    <text x="540" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Agent</text>
    
    <circle cx="600" cy="35" r="15" fill="#11998e"/>
    <rect x="593" y="28" width="14" height="10" rx="2" fill="white" opacity="0.9"/>
    <circle cx="597" cy="33" r="1.5" fill="#11998e"/>
    <circle cx="603" cy="33" r="1.5" fill="#11998e"/>
    <rect x="598" y="36" width="4" height="2" rx="1" fill="#11998e"/>
    <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Agent</text>
    
    <circle cx="660" cy="35" r="15" fill="#11998e"/>
    <rect x="653" y="28" width="14" height="10" rx="2" fill="white" opacity="0.9"/>
    <circle cx="657" cy="33" r="1.5" fill="#11998e"/>
    <circle cx="663" cy="33" r="1.5" fill="#11998e"/>
    <rect x="658" y="36" width="4" height="2" rx="1" fill="#11998e"/>
    <text x="660" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Agent</text>
    
    <!-- ANP connections -->
    <line x1="540" y1="50" x2="540" y2="80" stroke="#38ef7d" stroke-width="2"/>
    <line x1="600" y1="50" x2="600" y2="80" stroke="#38ef7d" stroke-width="2"/>
    <line x1="660" y1="50" x2="660" y2="80" stroke="#38ef7d" stroke-width="2"/>
    
    <rect x="560" y="80" width="80" height="25" rx="5" fill="#38ef7d"/>
    <text x="600" y="97" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ANP Protocol</text>
    
    <!-- AI Assistant -->
    <circle cx="600" cy="130" r="15" fill="#f093fb"/>
    <!-- AI Brain -->
    <path d="M 590 125 Q 590 120 600 120 Q 610 120 610 125 Q 610 130 600 133 Q 590 130 590 125" fill="white" opacity="0.9"/>
    <circle cx="597" cy="125" r="1" fill="#f093fb"/>
    <circle cx="603" cy="125" r="1" fill="#f093fb"/>
    <text x="600" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">为AI设计的数据网络</text>
  </g>
  
  <!-- ANP Protocol Logo (larger) -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="30" fill="rgba(17, 153, 142, 0.3)" stroke="#11998e" stroke-width="3"/>
    <text x="0" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#11998e">ANP</text>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#11998e">Agent Network</text>
    <text x="0" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#11998e">Protocol</text>
  </g>
  
  <!-- Bottom conclusion -->
  <rect x="100" y="520" width="600" height="60" rx="10" fill="rgba(17, 153, 142, 0.2)" stroke="#11998e" stroke-width="2"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#38ef7d">
    构建专为AI设计、便于AI访问的数据网络
  </text>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    AI更擅长处理直接的底层数据，而非为人类设计的UI界面
  </text>
</svg> 